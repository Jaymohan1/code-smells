plugins {
	id 'java'
}

group = 'com.java'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

dependencies {
	testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.0'
	testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.8.0'
}

test {
	useJUnitPlatform()
}
